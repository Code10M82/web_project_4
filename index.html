<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the U.S.</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="logo">
    </header>
    <main>
      <section class="profile">
        <img class="profile__image" src="./images/jacques.png"></img>
        <h1 class="profile__name">Jacques Cousteau</h1>
        <p class="profile__title">Explorer</p>
        <button class="button button__edit">
          <img class="button__image" src="./images/editButton.svg">
        </button>
        <button class="button button__add">
          <img class="button__image" src="./images/addButton.svg">
        </button>
      </section>
      <section class="places">
        <div class="places__card">
          <img class="places__image" src="./images/yosemite.png"></img>
          <div class="places__title-container">
            <h2 class="places__title">Yosemite Valley</h2>
            <button class="button button__like">
              <img class="button__image" src="./images/heartButton.svg">
            </button>
          </div> 
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/louise.png"></img>
          <div class="places__title-container">
            <h2 class="places__title">Lake Louise</h2>
            <button class="button button__like">
              <img class="button__image" src="./images/heartButton.svg">
            </button>
          </div> 
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/baldmountains.png"></img>
          <div class="places__title-container">
            <h2 class="places__title">Bald Mountains</h2>
            <button class="button button__like">
              <img class="button__image" src="./images/heartButton.svg">
            </button>
          </div> 
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/latemar.png"></img>
          <div class="places__title-container">
            <h2 class="places__title">Latemar</h2>
            <button class="button button__like">
              <img class="button__image" src="./images/heartButton.svg">
            </button>
          </div> 
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/vanois.png"></img>
          <div class="places__title-container">
            <h2 class="places__title">Vanoise Nationa...</h2>
            <button class="button button__like">
              <img class="button__image" src="./images/heartButton.svg">
            </button>
          </div> 
        </div>
        <div class="places__card">
          <img class="places__image" src="./images/lago.png"></img>
          <div class="places__title-container">
            <h2 class="places__title">Lago di Braies</h2>
            <button class="button button__like">
              <img class="button__image" src="./images/heartButton.svg">
            </button>
          </div> 
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__copyright">Â© 2020 Around the U.S.</div>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>
</html>
