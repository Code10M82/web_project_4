<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the U.S.</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__image-container">
          <img class="profile__image" src="./images/jacques.png" alt="Jacques Cousteau">
        </div>
        <div class="profile__text-container">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="button button__edit"></button>
          <p class="profile__title">Explorer</p>
        </div>
        <button class="button button__add"></button>
      </section>
      <section class="places"></section>
    </main>
    <footer class="footer">
      <div class="footer__copyright">Â© 2020 Around the U.S.</div>
    </footer>
  </div>
  <div class="popup popup__edit-profile">
    <div class="popup__container">
      <button class="button button__close button__close_edit"></button>
      <h2 class="popup__header">Edit profile</h2>
      <form class="popup__form popup__form_edit">
        <input type="text" class="popup__value popup__edit_name" value="Jacques Cousteau">
        <input type="text" class="popup__value popup__edit_title" value="Explorer">
        <button type="submit" class="button button__save button__save_edit">Save</button>
      </form>
    </div>
  </div>
  <div class="popup popup__add-card">
    <div class="popup__container">
      <button class="button button__close button__close_add"></button>
      <h2 class="popup__header">New place</h2>
      <form class="popup__form popup__form_add">
        <input type="text" class="popup__value popup__add_image-name" placeholder="Title">
        <input type="url" class="popup__value popup__add_image-link" placeholder="Image link">
        <button type="submit" class="button button__save button__save_add">Create</button>
      </form>
    </div>
  </div>
  <div class="popup popup__image-modal">
    <div class="popup__container popup__container-image">
      <button class="button button__close button__close_image"></button>
      <figure class="popup__figure popup__figure_image">
        <img src="" alt="" class="popup__image">
        <figcaption class="popup__image-title"></figcaption>
      </figure>
    </div>
  </div>
  <template class ="places__template">
    <div class="places__card">
      <button class="button button__delete"></button>
      <div class="places__image" ></div>
      <div class="places__title-container">
        <h2 class="places__title"></h2>
        <button class="button button__like"></button>
      </div> 
    </div>
  </template>
  <script src="./index.js"></script>
</body>
</html>
