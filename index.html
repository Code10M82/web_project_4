<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the U.S.</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__image-container">
          <img class="profile__image" src="./images/jacques.png" alt="Jacques Cousteau">
        </div>
        <div class="profile__text-container">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="button button__edit" aria-label="Edit Button"></button>
          <p class="profile__title">Explorer</p>
        </div>
        <button class="button button__add" aria-label="add more cards"></button>
      </section>
      <section class="places"></section>
    </main>
    <footer class="footer">
      <div class="footer__copyright">Â© 2020 Around the U.S.</div>
    </footer>
  </div>
  <div class="popup popup__edit-profile">
    <div class="popup__container">
      <button class="button button__close button__close_edit" aria-label="close edit section"></button>
      <h2 class="popup__header">Edit profile</h2>
      <!-- FORM EDIT -->
      <form class="popup__form popup__form_edit">
        <input  id="profile-name" type="text" class="popup__value popup__edit_name" value="Jacques Cousteau" required minlength="2" maxlength="40">
        <span id="profile-name-error" class="popup__error"></span>

        <input id="profile-text" type="text" class="popup__value popup__edit_title" value="Explorer" required minlength="2" maxlength="200">
        <span id="profile-text-error" class="popup__error"></span>

        <button type="submit" class="button button__save button__save_edit popup__button_disabled" aria-label="save">Save</button>
      </form>
    </div>
  </div>
  <div class="popup popup__add-card">
    <div class="popup__container">
      <button class="button button__close button__close_add" aria-label="close add a card section"></button>
      <h2 class="popup__header">New place</h2>
      <!-- FORM ADD -->
      <form class="popup__form popup__form_add">
        <input id="card-title" type="text" class="popup__value popup__add_image-name" placeholder="Title" required minlength="2" maxlength="30">
        <span id="card-title-error" class="popup__error"></span>

        <input id="card-link" type="url" class="popup__value popup__add_image-link" placeholder="Image link" required>
        <span id="card-link-error" class="popup__error"></span>

        <button type="submit" class="button button__save button__save_add popup__button_disabled" aria-label="save your card button">Create</button>
      </form>
    </div>
  </div>
  <div class="popup popup__image-modal">
    <div class="popup__container popup__container-image">
      <button class="button button__close button__close_image" aria-label="close image button"></button>
      <figure class="popup__figure popup__figure_image">
        <img src="" alt="" class="popup__image">
        <figcaption class="popup__image-title"></figcaption>
      </figure>
    </div>
  </div>
  <template class ="places__template">
    <div class="places__card">
      <button class="button button__delete" aria-label="delete card button"></button>
      <div class="places__image" ></div>
      <div class="places__title-container">
        <h2 class="places__title"></h2>
        <button class="button button__like" aria-label="like button"></button>
      </div> 
    </div>
  </template>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
