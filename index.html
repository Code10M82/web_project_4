<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the U.S.</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__image-container">
          <img class="profile__image" src="./images/jacques.png" alt="Jacques Cousteau">
        </div>
        <div class="profile__text-container">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="button button__edit"></button>
          <p class="profile__title">Explorer</p>
        </div>
        <button class="button button__add"></button>
      </section>
      <section class="places">
        <div class="places__card">
          <div class="places__image" style="background-image: url(./images/yosemite.png)"></div>
          <div class="places__title-container">
            <h2 class="places__title">Yosemite Valley</h2>
            <button class="button button__like"></button>
          </div> 
        </div>
        <div class="places__card">
          <div class="places__image" style="background-image: url(./images/louise.png)"></div>
          <div class="places__title-container">
            <h2 class="places__title">Lake Louise</h2>
            <button class="button button__like"></button>
          </div> 
        </div>
        <div class="places__card">
          <div class="places__image" style="background-image: url(./images/baldmountains.png)"></div>
          <div class="places__title-container">
            <h2 class="places__title">Bald Mountains</h2>
            <button class="button button__like"></button>
          </div> 
        </div>
        <div class="places__card">
          <div class="places__image" style="background-image: url(./images/latemar.png)"></div>
          <div class="places__title-container">
            <h2 class="places__title">Latemar</h2>
            <button class="button button__like"></button>
          </div> 
        </div>
        <div class="places__card">
          <div class="places__image" style="background-image: url(./images/vanois.png)"></div>
          <div class="places__title-container">
            <h2 class="places__title">Vanoise Nationa...</h2>
            <button class="button button__like"></button>
          </div> 
        </div>
        <div class="places__card">
          <div class="places__image" style="background-image: url(./images/lago.png)"></div>
          <div class="places__title-container">
            <h2 class="places__title">Lago di Braies</h2>
            <button class="button button__like"></button>
          </div> 
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__copyright">Â© 2020 Around the U.S.</div>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="button button__close"></button>
      <h2 class="popup__header">Edit profile</h2>
      <form class="popup__form">
        <input type="text" class="popup__value popup__value_name" value="Jacques Cousteau">
        <input type="text" class="popup__value popup__value_title" value="Explorer">
        <button type="submit" class="button button__save">Save</button>
      </form>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
